<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    /**
     * const常量声明
     * 1.一定要赋值
     * 2.块级作用域
     * 3.常量的值不能修改
     * 4.一版常量使用大写（潜规则）
     * 5.对于数组对象的元素修改，不算做对常量的修改，不会报错，因为地址不边，只是元素变化
     */

     //4.不影响作用域链
    let aa = '航三'
    function fn() {
        console.log('aa', aa)
    }

    fn() //输出 aa 航三

</script>
</body>
</html>
